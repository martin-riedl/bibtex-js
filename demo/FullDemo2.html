<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"> 
  <head> 
    <meta http-equiv="Content-type" content="text/html;charset=UTF-8" /> 
    <meta http-equiv="cache-control" content="no-cache" /> 
    <title> 
      Your Publications
    </title>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="bibtex_js.js" type="text/javascript" charset="utf-8"></script>
    
    <!--<link rel="stylesheet" type="text/css" media="all" href="bibtex.css" />
    -->
    
    <bibtex src="pub_jr.bib"></bibtex>
    <!--<bibtex src="test.bib"></bibtex>-->
    <bibtexfilter src="filter.json"></bibtexfilter>
    
    <script>
		$(function() {
		  $("#Fontselector").on("change",function() {
		    var font = $("#Fontselector option:selected").text();
		    console.log(font);
		
		    $('.title.fonters').each(function() {
		    	$(this).css("font-family",font);
		    });
		  }); 
		});   
		function reset() {
			$("select").each(function () {
			  localStorage.setItem($(this).attr("id"),"");
			  $(this).val("");
			}); 
			$("#searchbar").val("");
			$("#searchbar").trigger('change');
		}
    </script>
    
    <style>
	    html,body,span,h1 {
	    	font-family: "Times New Roman", Times, serif;
	    	font-size: 17px;
	    }
	    bibtex { display: none; }
	    .searchbar { margin-left:0px;}
	    #bibtex_errors { margin-top:10px; color: red;}
	    h1.header {margin-left:8px;}
	    h1.YEAR { font-size: 17px; font-weight: bold; margin-left:8px;  
        -moz-border-radius:10px;
        -webkit-border-radius:10px;
        border-radius:10px;
              margin-bottom:0px;
              padding:3px;
        padding-left: 10px;
        background-color:#e5e5e5;
        color:#666666;
      }
    </style>
    
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    
  </head>
<body>
<a name="top"></a>
<h1 class="header">Your Publications</h1>
<div class="container-fluid">
	<div class="searchbar">
		<div style="float:left;">
			<button type="button" class="btn btn-default" onclick="reset()">Reset</button>
		</div>
		<div style="float:left;">
			<select id="authorselectfirst" class="btn bibtex_search bibtex_author" style="border: 1px solid lightgrey;" extra="first" search="author">
			  <option value="">Search First Author</option>
			</select>
		</div>
		<div style="float:left;">
			<select id="authorselect" class="btn bibtex_search bibtex_author" style="border: 1px solid lightgrey;" search="author">
			  <option value="">Search Author</option>
			</select>
		</div>
		<div style="float:left;">
			<select id="topicselect" class="btn bibtex_search" style="border: 1px solid lightgrey;">
			  <option value="">Search Topic</option>
			  <!-- Add topic values here -->
			  <option value="Example topic">Example Topic</option>
			</select>
		</div>
		<div style="float:left;">
			<input type="text" class="bibtex_search form-control" id="searchbar" placeholder="Search publications">
			<span class="help-block">Example: journal 2015 (finds the intersection of the two terms)</span>
		</div>
	</div>
</div>

<div class="bibtex_structure">
  <div class="group year" extra="ASC number">
  	  <a href="#top" style="display:block; text-align:right;font-size: 10px"><em>(Top of the page)</em></a>
  	  <div style="padding-bottom:10px;"></div>
  	  <div class="sort journal" extra="DESC string">
      	<div class="templates"></div>
      </div>
  </div>
</div>

<div id="bibtex_display">
  
  <div class="bibtex_template" style="display: none;">
    <ul> <li>
      <span class="if title">
        <!--
        <a class="bibtexVar" href="http://www.website.com/~demo/papers/+BIBTEXKEY+.pdf" extra="BIBTEXKEY">
            <span style="text-decoration: underline;" class="title"></span>,
        </a>
        -->
        <span class="title" style="font-weight: bold"></span><span class="if abstracturl"></span><br />
      </span>
      <div class="if author">
        <span class="author"></span>
      </div>
      <div>
        <span class="if journal">
          <span class="if journalurl"><a class="journalurl"></a></span><span class="journal" style="font-style: italic; color:grey"></span><span class="if journalurl">, </span>, 
          <span class="if volume">
            Jg. <span class="volume"></span>,
          </span>
          <span class="if number">
            Heft <span class="number"></span>,
          </span>
        </span> 
        <span class="if booktitle">
          In <span class="if bookurl"><a class="bookurl"></a></span><span class="booktitle" style="font-style: italic; color:grey"></span><span class="if bookurl">, </span>, 
        </span> 
        <!--<span class="if publisher"><em><span class="publisher"></span></em>,</span>
        <span class="if address"><span class="address"></span>,</span>
        <span class="if month"><span class="month"></span>,</span>
        <span class="if year"><span class="year"></span>.</span>
        <span class="if note"><span class="note"></span></span>-->
        <span class="if series">
          <span class="if seriesurl"><a class="seriesurl"></a></span><span class="series" style="font-style: italic; color:grey"></span><span class="if seriesurl">, </span>, 
          <span class="if volume">Band <span class="volume"></span></span>,
        </span> 
        <span class="if chapter">
            chap. <span class="chapter"></span><span class="if pages">, <span class="pages"></span></span>, 
        </span> 
        <span class="if editor">
            <span class="editor"></span> (Hrsg.), 
        </span> 

        <span class="if publisher">
            <span class="publisher"></span>,  
        </span> 
        <span class="if pages">
          <span class="if location">
            <span class="location"></span>, 
          </span>   
          <span class="pages"></span>
        </span>
        
        <span class="nif pages">
          <!--NOPAGES-->
          <span class="if location">
            <span class="location"></span>
          </span>   
        </span>	
        
        <span class="if fulltexturl"><a class="fulltexturl">[Fulltext]</a></span> 
        
        
        <span class="if additionalinfo">
            <br /><span class="additionalinfo"></span>
        </span>
        
        <span class="if url" style="margin-left: 20px">
          <a class="url" style="color:black; font-size:10px" target="\&quot;_blank\&quot;">(view online)</a>
        </span>
        
        <span class="if note"><br />
            <span class="note"></span> 
        </span>

        
        <a class="bibtexVar" role="button" data-toggle="collapse" href="#bib+BIBTEXKEY+" aria-expanded="false" aria-controls="bib+BIBTEXKEY+" extra="BIBTEXKEY">
		  [bib]
		</a>
      </div>
      <div class="bibtexVar collapse" id="bib+BIBTEXKEY+" extra="BIBTEXKEY">
		  <div class="well">
		    <pre><span class="bibtexraw noread"></span></pre>
		  </div>
	  </div>
	  <div style="display:none"><span class="bibtextype"></span></div>
    </li></ul>
  </div>
  
</div>
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</body>
</html>
